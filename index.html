<!DOCTYPE HTML>
<html>
<head>
  <title>HeartBox by Almei</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Memuat Paho MQTT Client dari CDN yang andal -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js" type="text/javascript"></script>
  <style>
    @keyframes wobble {
      0% { transform: rotate(0deg) scale(1); }
      15% { transform: rotate(-8deg) scale(1.1); }
      30% { transform: rotate(6deg); }
      45% { transform: rotate(-6deg); }
      60% { transform: rotate(4deg); }
      75% { transform: rotate(-2deg); }
      100% { transform: rotate(0deg) scale(1); }
    }
    html { height: 100%; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }
    .icon {
      font-size: 3.5em;
      color: #e91e63;
      animation: wobble 2.5s infinite;
      display: inline-block;
      margin-bottom: 10px;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      color: #d81b60;
      font-size: 2.5em;
      font-weight: 700;
      margin: 0 0 20px 0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    label {
      color: #555;
      font-size: 1.1em;
      margin-bottom: 15px;
      display: block;
    }
    input[type="text"] {
      width: calc(100% - 24px);
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #ddd;
      margin-bottom: 25px;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #e91e63;
      box-shadow: 0 0 8px rgba(233, 30, 99, 0.3);
    }
    input[type="submit"] {
      padding: 15px 30px;
      border-radius: 50px;
      border: none;
      background: linear-gradient(45deg, #e91e63, #c2185b);
      color: white;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
      width: 100%;
    }
    input[type="submit"]:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(233, 30, 99, 0.6);
    }
    input[type="submit"]:disabled {
        background: #ccc;
        cursor: not-allowed;
        box-shadow: none;
    }
    .status {
        margin-top: 20px;
        font-weight: 600;
        transition: color 0.5s;
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <div class="icon">&#128232;</div>
    <h2>Kotak Kenangan</h2>
    <form id="messageForm">
      <label for="messageInput">Tulis pesan kamu untuk di tampilkan, Almei:</label>
      <input type="text" id="messageInput" name="messageInput" maxlength="100" required>
      <br>
      <input type="submit" id="submitButton" value="Kirim Pesan Kamu">
    </form>
    <div id="status" class="status">Menghubungkan ke server...</div>
  </div>

<script>
    // ===================================================================
    // --- PENGATURAN YANG PERLU ANDA UBAH ---
    // ===================================================================
    // PASTIKAN TOPIK INI SAMA PERSIS DENGAN YANG ADA DI KODE ARDUINO!
    const mqttTopic = "almei/heartbox/pesan-rahasia";
    // ===================================================================

    // --- Konfigurasi MQTT (Tidak perlu diubah) ---
    const mqttBroker = "broker.hivemq.com";
    const mqttPort = 8884; // Port WebSocket AMAN (WSS) untuk browser dari HTTPS
    const mqttClientId = "HeartBox-WebApp-" + new Date().getTime();

    const statusDiv = document.getElementById('status');
    const submitButton = document.getElementById('submitButton');
    const messageForm = document.getElementById('messageForm');
    const mainContainer = document.getElementById('main-container');

    // Nonaktifkan tombol kirim saat awal
    submitButton.disabled = true;
    statusDiv.style.color = "#d81b60"; // Warna status awal

    // Buat koneksi MQTT
    const client = new Paho.Client(mqttBroker, mqttPort, mqttClientId);

    // Atur callback handler
    client.onConnectionLost = onConnectionLost;
    client.onMessageArrived = onMessageArrived; // Wajib ada, walau tidak dipakai

    // Opsi koneksi
    const connectOptions = {
        onSuccess: onConnect,
        onFailure: onFailure,
        useSSL: true, // WAJIB true untuk koneksi aman dari HTTPS
        reconnect: true, // Coba hubungkan kembali secara otomatis
        cleanSession: true
    };

    // Fungsi untuk memulai koneksi
    function startConnect() {
        console.log("Mencoba terhubung ke Broker MQTT...");
        client.connect(connectOptions);
    }

    // Fungsi jika berhasil terhubung
    function onConnect() {
        console.log("Terhubung ke Broker MQTT!");
        statusDiv.textContent = "Terhubung! Siap mengirim pesan.";
        statusDiv.style.color = "#4CAF50"; // Warna hijau
        submitButton.disabled = false;
    }
    
    // Fungsi jika gagal terhubung
    function onFailure(response) {
        console.error("Gagal terhubung: " + response.errorMessage);
        statusDiv.textContent = "Gagal terhubung. Cek koneksi internet.";
        statusDiv.style.color = "#f44336"; // Warna merah
        submitButton.disabled = true;
    }

    // Fungsi jika koneksi terputus
    function onConnectionLost(responseObject) {
        if (responseObject.errorCode !== 0) {
            console.error("Koneksi terputus: " + responseObject.errorMessage);
            statusDiv.textContent = "Koneksi terputus. Mencoba lagi...";
            statusDiv.style.color = "#f44336"; // Warna merah
            submitButton.disabled = true;
        }
    }

    // Fungsi ini tidak kita gunakan, tapi wajib ada
    function onMessageArrived(message) {
        console.log("Pesan diterima (seharusnya tidak terjadi): " + message.payloadString);
    }

    // Fungsi untuk mengirim pesan
    function sendMessage(text) {
        if (!client.isConnected()) {
            statusDiv.textContent = "Tidak terhubung. Tidak bisa mengirim.";
            statusDiv.style.color = "#f44336";
            return;
        }
        const message = new Paho.MQTT.Message(text);
        message.destinationName = mqttTopic;
        client.send(message);
        console.log("Pesan terkirim ke topik '" + mqttTopic + "': " + text);
    }

    // Event listener untuk form submission
    messageForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Mencegah form reload halaman
        const messageText = document.getElementById('messageInput').value;
        if (messageText && client.isConnected()) {
            sendMessage(messageText);
            // Tampilkan pesan sukses
            mainContainer.innerHTML = `
                <div class="icon" style="color: #4CAF50; animation: none; font-size: 4em;">&#10004;</div>
                <h2 style="font-size: 2em;">Pesan Terkirim!</h2>
                <p style="color: #555; font-size: 1.1em;">Pesan kamu sudah meluncur ke HeartBox Almei!</p>
                <a href="#" onclick="location.reload();" style="display: inline-block; padding: 15px 30px; border-radius: 50px; border: none; background: linear-gradient(45deg, #e91e63, #c2185b); color: white; font-size: 1.1em; font-weight: 600; text-decoration: none; cursor: pointer;">Kirim Pesan Lain</a>
            `;
        } else {
            statusDiv.textContent = "Tidak bisa mengirim, koneksi terputus.";
            statusDiv.style.color = "#f44336";
        }
    });

    // Mulai koneksi saat halaman dimuat
    startConnect();
</script>
</body>
</html>
